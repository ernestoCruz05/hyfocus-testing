# HyFocus EWW Widget Configuration for Hyprland
# =============================================
#
# Add this to your Hyprland config:
#   source = /path/to/hyprland-hyfocus.conf
#
# Or copy these rules directly into your hyprland.conf

# ---------------------------------------------------------
# Blur Rules
# ---------------------------------------------------------
# Enable compositor blur for HyFocus widgets.
# This creates the "glass" effect by blurring the content behind the widget.
# The widget's semi-transparent background (set in EWW styles) combines
# with Hyprland's blur shader to create the frosted glass appearance.

layerrule = blur, hyfocus-status
layerrule = blur, hyfocus-start
layerrule = blur, hyfocus-warning
layerrule = blur, hyfocus-test

# ---------------------------------------------------------
# Ignore Zero Alpha
# ---------------------------------------------------------
# Don't blur fully transparent pixels.
# This ensures rounded corners work correctly - without this rule,
# the blur would apply to the entire rectangular widget area including
# the transparent corners.

layerrule = ignorezero, hyfocus-status
layerrule = ignorezero, hyfocus-start
layerrule = ignorezero, hyfocus-warning
layerrule = ignorezero, hyfocus-test

# ---------------------------------------------------------
# Optional: Animation Rules
# ---------------------------------------------------------
# Customize how widgets appear/disappear.
# Uncomment to enable fade animations:

# layerrule = animation fade, hyfocus-status
# layerrule = animation fade, hyfocus-start
# layerrule = animation fade, hyfocus-warning

# ---------------------------------------------------------
# Optional: Focus Rules
# ---------------------------------------------------------
# Prevent widgets from stealing keyboard focus.
# Useful for the status indicator but may cause issues with
# interactive widgets like the start panel. Use with caution.

# layerrule = nofocus, hyfocus-status

# ---------------------------------------------------------
# Blur Configuration
# ---------------------------------------------------------
# If you haven't configured blur in your main hyprland.conf,
# add these settings to enable the glass effect:
#
# decoration {
#     blur {
#         enabled = true
#         size = 8
#         passes = 2
#         new_optimizations = true
#         xray = false
#     }
# }
#
# Adjust size and passes for blur intensity.
# Higher values = more blur but more GPU usage.
